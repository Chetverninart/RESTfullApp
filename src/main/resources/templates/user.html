<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${'ID: ' + user.getId()}">VALUE</p>
<p th:text="${'Username: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>

<br/>
<a th:href="@{/logout}">Logout</a>

</body>
</html>
