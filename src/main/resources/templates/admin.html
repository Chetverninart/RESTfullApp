<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" style="background-color: #252525; color: azure">
    <div class="row align-items-center" style="height: 50px">
        <div class="col-11">
            <b th:text="${user.getUsername()}">VALUE</b>
            <nobr th:text="${' with roles: ' + user.getStringRoles()}">VALUE</nobr>
        </div>
        <div class="col-1" style="color: azure">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 " style="background-color: #fafafa">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="background-color: #fafafa">
                <a class="nav-link active" th:if="${user.getStringRoles().contains('ADMIN')}" th:href="@{/admin}">Admin panel</a>
                <a class="nav-link" th:if="${user.getStringRoles().contains('USER')}" th:href="@{/user}">User page</a>
            </div>
        </div>
        <div class="col-10" style="background-color: #f5f5f5">
            <br>
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/new}">New user</a>
                </li>
            </ul>
            <div class="border">
                <div class="border-bottom" style="background-color: #f0f0f0">
                    <div class="col align-self-center">
                        <h4>All users</h4>
                    </div>
                </div>
                <div class="container-fluid" style="background-color: #fafafa">
                    <br>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user1 : ${users}">
                            <td th:text="${user1.getId()}">VALUE</td>
                            <td th:text="${user1.getFirstName()}">VALUE</td>
                            <td th:text="${user1.getLastName()}">VALUE</td>
                            <td th:text="${user1.getAge()}">VALUE</td>
                            <td th:text="${user1.getUsername()}">VALUE</td>
                            <td th:text="${'' + user1.getStringRoles()}">VALUE</td>
                            <td>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" th:attr="data-target='#editModal'+${user1.getId()}">
                                    Edit
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" th:id="editModal+${user1.getId()}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:method="PATCH" th:action="@{/admin/{id}(id=${user1.getId()})}" th:object="${user1}">
                                                    <div class="col text-center">
                                                        <label for="id"><b>ID</b></label>
                                                        <input type="text" class="form-control" th:field="${user1.id}" id="id" readonly/>
                                                    </div>
                                                    <div class="col text-center">
                                                        <label for="firstName"><b>First name</b></label>
                                                        <input type="text" class="form-control" th:value="${user1.getFirstName()}" id="firstName"/>
                                                    </div>
                                                    <div class="col text-center">
                                                        <label for="lastName"><b>Last name</b></label>
                                                        <input type="text" class="form-control" th:value="${user1.getLastName()}" id="lastName"/>
                                                    </div>
                                                    <div class="col text-center">
                                                        <label for="age"><b>Age</b></label>
                                                        <input type="text" class="form-control" th:value="${user1.getAge()}" id="age"/>
                                                    </div>
                                                    <div class="col text-center">
                                                        <label for="username"><b>Email</b></label>
                                                        <input type="text" class="form-control" th:value="${user1.getUsername()}" id="username"/>
                                                    </div>
                                                    <div class="col text-center">
                                                        <label for="password"><b>Password</b></label>
                                                        <input type="text" class="form-control" th:value="${user1.getPassword()}" id="password"/>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="Select"><b>Role</b></label>
                                                        <select multiple class="form-control" id="Select" th:name="role" size="2">
                                                            <option th:value="user">User</option>
                                                            <option th:value="admin">Admin</option>
                                                        </select>
                                                    </div>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user1.getId()})}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
