<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script type="text/javascript">
    alert('JS')
</script>
<div class="container-fluid" style="background-color: #252525; color: azure">
    <div class="row align-items-center" style="height: 50px">
        <div class="col-11">
            <b th:text="${user.getUsername()}">VALUE</b>
            <nobr th:text="${' with roles: ' + user.getRoles()}">VALUE</nobr>
        </div>
        <div class="col-1" style="color: azure">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 " style="background-color: #fafafa">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="background-color: #fafafa">
                <a class="nav-link active" th:if="${user.getRoles().contains('ADMIN')}" th:href="@{/admin}">Admin panel</a>
                <a class="nav-link" th:if="${user.getRoles().contains('USER')}" th:href="@{/user/{id}(id=${user.getId()})}">User page</a>
            </div>
        </div>



    </div>
</div>
