<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="background-color: #252525; color: azure">
    <div class="row align-items-center" style="height: 50px">
        <div class="col-11">
            <b th:text="${admin.getUsername()}">VALUE</b>
            <nobr th:text="${' with roles: ' + admin.getStringRoles()}">VALUE</nobr>
        </div>
        <div class="col-1" style="color: azure">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 " style="background-color: #fafafa">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="background-color: #fafafa">
                <a class="nav-link active" data-toggle="pill" role="tab" th:if="${admin.getStringRoles().contains('ADMIN')}" th:href="@{/admin}">Admin panel</a>
                <a class="nav-link" data-toggle="pill" role="tab" th:if="${admin.getStringRoles().contains('USER')}" th:href="@{/user}">User page</a>
            </div>
        </div>
        <div class="col-10" style="background-color: #f5f5f5">
            <br>
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/new}">New user</a>
                </li>
            </ul>
            <div class="border">
                <div class="border-bottom" style="background-color: #f0f0f0">
                    <div class="col align-self-center">
                        <h4>Add new user</h4>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center container" style="background-color: #fafafa">
                    <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
                        <br>
                        <div class="col text-center">
                            <label for="firstName"><b>First name</b></label>
                            <input type="text" class="form-control" placeholder="First name" th:field="*{firstName}" id="firstName"/>
                        </div>
                        <br>
                        <div class="col text-center">
                            <label for="lastName"><b>Last Name</b></label>
                            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}" id="lastName"/>
                        </div>
                        <br>
                        <div class="col text-center">
                            <label for="age"><b>Age</b></label>
                            <input type="text" class="form-control" placeholder="Age" th:field="*{age}" id="age"/>
                        </div>
                        <br>
                        <div class="col text-center">
                            <label for="username"><b>Email</b></label>
                            <input type="text" class="form-control" placeholder="Email" th:field="*{username}" id="username"/>
                        </div>
                        <br>
                        <div class="col text-center">
                            <label for="password"><b>Password</b></label>
                            <input type="text" class="form-control" placeholder="Password" th:field="*{password}" id="password"/>
                        </div>
                        <br>
                        <div class="form-group text-center">
                            <label for="Select"><b>Role</b></label>
                            <select multiple class="form-control" id="Select" th:name="role" size="2">
                                <option th:value="user">User</option>
                                <option th:value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
