<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>

    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Surname Error</div>

    <br/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>

    <br/>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

    <br/>

    <p><b>Enter roles:</b><Br>
    <p><label>
        <input type="checkbox" checked name="userRole" th:checked="userRole">
    </label>User</p>
    <p><label>
        <input type="checkbox" name="adminRole" th:checked="adminRole">
    </label>Admin</p>

    <input type="submit" value="Add!"/>
</form>

</body>
</html>
