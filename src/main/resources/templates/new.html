<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="background-color: #252525; color: azure">
    <div class="row align-items-center" style="height: 50px">
        <div class="col-11">
            <b th:text="${admin.getUsername()}">VALUE</b>
            <nobr th:text="${' with roles: ' + admin.getStringRoles()}">VALUE</nobr>
        </div>
        <div class="col-1" style="color: azure">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 " style="background-color: #fafafa">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="background-color: #fafafa">
                <a class="nav-link active" data-toggle="pill" role="tab" th:if="${admin.getStringRoles().contains('ADMIN')}" th:href="@{/admin}">Admin panel</a>
                <a class="nav-link" data-toggle="pill" role="tab" th:if="${admin.getStringRoles().contains('USER')}" th:href="@{/user}">User page</a>
            </div>
        </div>
        <div class="col-10" style="background-color: #f5f5f5">
            <br>
            <h1>Admin panel</h1>
            <br>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/new}">New user</a>
                </li>
            </ul>
            <div class="border">
                <div class="border-bottom" style="background-color: #f0f0f0">
                    <div class="col align-self-center">
                        <h4>Add new user</h4>
                    </div>
                </div>
                <div class="container-fluid align-middle" style="background-color: #fafafa">
                    <br>
                    <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
                        <label for="firstName">First name</label>
                        <input type="text" th:field="*{firstName}" id="firstName"/>
                        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
                        <br/>
                        <label for="lastName">LastName</label>
                        <input type="text" th:field="*{lastName}" id="lastName"/>
                        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
                        <br/>
                        <label for="age">Age</label>
                        <input type="text" th:field="*{age}" id="age"/>
                        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
                        <br/>
                        <label for="username">Email</label>
                        <input type="text" th:field="*{username}" id="username"/>
                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
                        <br/>
                        <label for="password">Password:</label>
                        <input type="text" th:field="*{password}" id="password"/>
                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Surname Error</div>
                        <br/>
                        <p><b>Enter roles:</b><Br>
                        <p><label>
                            <input type="checkbox" checked name="userRole" th:checked="userRole">
                        </label>User</p>
                        <p><label>
                            <input type="checkbox" name="adminRole" th:checked="adminRole">
                        </label>Admin</p>

                        <input type="submit" value="Add!"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
